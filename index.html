<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
    <title>Agenda de contatos</title>
  </head>
  <body>
    <div class="container">
        <header>
          <img src="images/phone.png" alt="ícone de telefone" />
          <h1>Agenda de contatos</h1>
          <img src="images/phone.png" alt="ícone de telefone" />
        </header>
        <form id="form-agenda">
          <input type="text" id="nome-contato" required placeholder="Nome de contato" />
          <input id="numero-contato" type="tel" required placeholder="Número de contato" pattern="[0-9]+"/>
          <button type="submit">Adcionar +</button>
        </form>
        <table cellspacing="0">
          <thead>
            <tr>
              <th>Nome do contato</th>
              <th>Número do contato</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td class="txt-qtd">Quantidade de contatos:</td>
              <td id="quantidade-contatos">---</td>
            </tr>
          </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
